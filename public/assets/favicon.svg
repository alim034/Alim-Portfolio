<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Animated background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1">
        <animate attributeName="stop-color" values="#0a0e27;#1a1f3a;#0a0e27" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1">
        <animate attributeName="stop-color" values="#1e1b4b;#2d2655;#1e1b4b" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0f0a1f;stop-opacity:1">
        <animate attributeName="stop-color" values="#0f0a1f;#1f153a;#0f0a1f" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Vibrant text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1">
        <animate attributeName="stop-color" values="#06b6d4;#22d3ee;#06b6d4" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="35%" style="stop-color:#0ea5e9;stop-opacity:1">
        <animate attributeName="stop-color" values="#0ea5e9;#38bdf8;#0ea5e9" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="65%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#a78bfa;#8b5cf6" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1">
        <animate attributeName="stop-color" values="#d946ef;#e879f9;#d946ef" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow gradient for border -->
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#e879f9;stop-opacity:0.6"/>
    </linearGradient>
    
    <!-- Enhanced glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer glow -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#22d3ee" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="28" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="20" cy="20" r="30" fill="#22d3ee" opacity="0.05">
    <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.05;0.08;0.05" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="108" cy="108" r="25" fill="#a78bfa" opacity="0.05">
    <animate attributeName="r" values="25;30;25" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.05;0.08;0.05" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated border with glow -->
  <rect x="3" y="3" width="122" height="122" rx="25" fill="none" stroke="url(#glowGrad)" stroke-width="2" opacity="0.7" filter="url(#outerGlow)">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Inner subtle border -->
  <rect x="6" y="6" width="116" height="116" rx="22" fill="none" stroke="url(#textGrad)" stroke-width="1" opacity="0.2"/>
  
  <!-- MA Text with enhanced styling -->
  <text 
    x="64" 
    y="82" 
    font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
    font-size="58" 
    font-weight="800" 
    text-anchor="middle" 
    fill="url(#textGrad)"
    filter="url(#glow)"
    letter-spacing="-3"
    style="paint-order: stroke fill;">MA</text>
  
  <!-- Accent dots with animation -->
  <circle cx="95" cy="40" r="3" fill="#22d3ee">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="105" cy="45" r="2.5" fill="#a78bfa">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2.5;3.5;2.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="98" cy="50" r="2" fill="#e879f9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;3;2" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtle sparkle effect -->
  <g opacity="0.6">
    <path d="M30 50 L32 52 L30 54 L28 52 Z" fill="#22d3ee">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M100 85 L101.5 86.5 L100 88 L98.5 86.5 Z" fill="#a78bfa">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>